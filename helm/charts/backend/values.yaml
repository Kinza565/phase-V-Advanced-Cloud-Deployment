# [Description]: Default values for backend Helm chart

replicaCount: 1

image:
  repository: todo-chatbot/backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: backend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Dapr sidecar configuration
dapr:
  enabled: true
  appId: backend
  appPort: 8000
  logLevel: info
  config: ""

# Application configuration
config:
  databaseUrl: ""
  secretKey: ""
  daprEnabled: "true"
  daprHttpPort: "3500"
  pubsubName: "kafka-pubsub"
  logLevel: "INFO"

# Health check configuration
health:
  livenessPath: /health
  readinessPath: /ready
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
